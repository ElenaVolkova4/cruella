<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/icon.webp" type="img/png" />

    <title>Cruella</title>
  </head>
  <body>
    <header></header>
    <main>
      <main>
        <header>
            <div class="logo">
                <img src="logo.png" class="image" alt="">
            </div>
            <nav class="header_nav">
                <a href="#mainSection" class="header_item">Главная</a>
                <a href="#" class="header_item">Эскизы</a>
                <a href="#" class="header_item">Диверсии</a>
                <a href="#" class="header_item">Отсчет</a>
            </nav>
        </header>
        <section name="mainSection">
            <div class="bg">
                <div class="bg__white">
                    <div class="bg__image">
                        <!-- <img src="cruella_main.png" class="image" alt=""> -->
                        <img src="cruella.jpg" class="image" alt="">
                    </div>
                </div>
                <div class="bg__black">
                    <h1 class="main_text">
                        The Future <br> is here!
                    </h1>
                    <blockquote class="quote">«Говорят, есть пять стадий горя: отрицание, гнев, торг, депрессия и
                        принятие. Что ж, я хочу добавить ещё одну... <span>месть!</span>» </blockquote>
                </div>
            </div>
        </section>

        <section name="countdownSection" class="countdownSection">
            <div id="finalMessage"></div>
            <div class="container" id="countdown">
                <div class="countdownSection_text">До мести осталось:</div>
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
        </section>

    </main>
    <footer></footer>
  </body>
</html>
